---
- name: TEST RAW MODULE
  hosts: all 
  tasks:
    - name: run ipconfig
      raw: ipconfig /all
      register: ipconfig
    - debug: var=ipconfig

- name: TEST STAT MODULE
  hosts: all
  tasks:
    - name: test stat module on file
      win_stat: path="C:/Windows/win.ini"
      register: stat_file

    - debug: var=stat_file

    - name: check stat_file result
      assert:
          that:
             - "stat_file.stat.exists"
             - "not stat_file.stat.isdir"
             - "stat_file.stat.size > 0"
             - "stat_file.stat.md5"
